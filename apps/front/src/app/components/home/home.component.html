<mat-grid-list
  [cols]="(umaColuna$ | async) ? 1 : (duasColunas$ | async) ? 2 : 3"
  rowHeight="6em"
>
  @for (tile of tiles; track tile) {
    <mat-grid-tile
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color"
    >
      {{tile.text}}
    </mat-grid-tile>
  }
</mat-grid-list>
