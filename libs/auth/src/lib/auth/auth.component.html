<div>

  <h1>
    Fazer login
  </h1>

  <form
    (submit)="envia()"
    [formGroup]="formGroup"
    style="display: flex; flex-direction: column; max-width: 20em;"
  >

    <mat-form-field>
      <mat-label>Usu√°rio</mat-label>
      <input
        matInput
        type="text"
        formControlName="login"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input
        matInput
        type="password"
        formControlName="senha"
      />
    </mat-form-field>

    <button
      mat-fab
      extended
      type="submit"
      [disabled]="formGroup.invalid"
    >
      <mat-icon>login</mat-icon>
      Login
    </button>

  </form>

</div>
